# service name
service: gettogether

#add plugins
plugins:
  - serverless-pseudo-parameters
  - serverless-iam-roles-per-function

# the provider (azure, aws, ibmcloud...)
provider: 
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  # the environments of the lambdas (prod, pre, )
  stage: dev

resources:
  Resources:
    GetTogethersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gettogethers
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST 

functions:
  getTogethers:
    handler: src/functions/getGetTogethers.handler
    events:
      - http:
          path: api/getTogethers
          method: get
    #Add permissions for the dynamo access.
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:scan
        Resource: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/gettogethers

  helloWorld: 
    # after the point is the function to invoke
    handler: src/functions/helloWorld.handler
    events:
      - http:
          path: api/helloWorld/{name}
          method: get

  helloWorldPost:
    # after the point is the function to invoke
    handler: src/functions/helloWorld.handlerpost
    events:
      - http:
          path: api/helloWorld
          method: post